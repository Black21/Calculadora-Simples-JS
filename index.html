<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora Simples - JS</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Calculadora Simples - JS</h2>
      <input id="num-one" name="num-one" type="text" onkeypress="return onlynumber()" placeholder="0" />
      <input id="num-two" name="num-two" type="text" onkeypress="return onlynumber()" placeholder="0" /><br />
      <br />
      <input checked id="box1" name="sign-area" type="radio" value="add" /><b
        >+</b
      >
      <input id="box2" name="sign-area" type="radio" value="subtract" /><b>-</b>
      <input id="box3" name="sign-area" type="radio" value="multiply" /><b>*</b>
      <input id="box4" name="sign-area" type="radio" value="divide" /><b>/</b
      ><br />
      <br />
      <button onclick="outcome()" type="button">Calcular</button>
	  <button onclick="limpar()" type="button">Limpar</button>
      <h1 id="resultArea"></h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
